<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success - salon@door</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Header Styles */
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        /* Content Styles */
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .success-message {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .success-message h2 {
            margin-top: 0;
        }
        .success-message p {
            margin-bottom: 0;
        }
        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #005f80;
        }
        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 style="font-style: italic;">salon@door</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="success-message">
                <h2>Subscribed Successfully!</h2>
                <p>Thank you for subscribing to our newsletter. You will now receive the latest updates and offers straight to your inbox.</p>
            </div>
            <a href="index.html" class="btn">Back to Homepage</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 salon@door. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
